<!DOCTYPE html>
<html>
    <head>
        <title>Tweet Reader</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="public/twitter.js"></script>
    </head>
    <body>
        <h1>Tweet Reader</h1>
        <h2>Read Free Text</h2>
        <div>
            <label for="message">Text:</label>
            <input type="text" id="readMessage" name="message">
            <button onclick="readFreeText()">read</button>
        </div>

        <h2>Search</h2>
        <div>
            <label for="search">Search:</label>
            <input type="text" id="searchText" name="search">
            <button onclick="initSearch()">init</button>
            <button onclick="loop()">continuously</button>
            <button>stop</button>
        </div>
        <div>
            <p>search tips:</p>
            <p>@user, since:2022-5-12, from:user_id, to:user_id, ""</p>
        </div>

        <h2>Result</h2>
        <div>
            <ul id="resultList">
                <li><span>sample text</span> <button>read</button> <span>user name</span></li>
            </ul>
        </div>
    </body>
</html>
