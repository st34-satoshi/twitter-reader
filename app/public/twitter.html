<!DOCTYPE html>
<html>
    <head>
        <title>Tweet Reader</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- for bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="public/twitter.js"></script>
    </head>
    <body>
        <h1>Tweet Reader</h1>
        <h2>Read Free Text</h2>
        <div>
            <label for="message">Text:</label>
            <input type="text" id="readMessage" name="message">
            <button onclick="readFreeText()">read</button>
        </div>

        <h2>Search</h2>
        <div>
            <label for="search">Search:</label>
            <input type="text" id="searchText" name="search">
            <button onclick="initSearch()">init</button>
            <span style="margin-left: 7px;"><input type="number" value="3" style="width: 50px;"> s</span>
            <button onclick="loop()">continuously</button>
            <button onclick="stopLoop()" style="margin-left: 7px;">stop</button>
        </div>
        <div>
            <p>search tips:
            @user, since:2022-5-12, from:user_id, to:user_id, ""</p>
        </div>

        <h2>Result</h2>
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">text</th>
                    <th scope="col">read button</th>
                    <th scope="col">user name</th>
                  </tr>
                </thead>
                <tbody id="resultTableBody">
                  <tr>
                    <th scope="row">0</th>
                    <td id="sampleText">Hello Twitter</td>
                    <td><button type="button" class="btn btn-outline-success" onclick="readSpanTextOf('sampleText')">read</button></td>
                    <td>user name @userName</td>
                  </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
